name: Deploy Monitor

on:
  repository_dispatch:
    types: [deploy-status]
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set status from dispatch payload
        run: |
          if [ -n '${{ toJson(github.event.client_payload.status) }}' ] && [ '${{ toJson(github.event.client_payload.status) }}' != 'null' ]; then
            echo "STATUS_JSON<<STATUSEOF" >> "$GITHUB_ENV"
            echo '${{ toJson(github.event.client_payload.status) }}' >> "$GITHUB_ENV"
            echo "STATUSEOF" >> "$GITHUB_ENV"
          else
            echo "STATUS_JSON=[]" >> "$GITHUB_ENV"
          fi

      - name: Update README
        run: python3 .github/scripts/update_deploy_status.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Update deploy monitor status"
          git pull --rebase origin main
          git push
