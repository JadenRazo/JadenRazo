name: Deploy Monitor

on:
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch site status
        id: fetch
        run: |
          STATUS=$(curl -sf --max-time 10 "${{ secrets.EZWEB_STATUS_URL }}" || echo "[]")
          echo "STATUS_JSON<<STATUSEOF" >> "$GITHUB_ENV"
          echo "$STATUS" >> "$GITHUB_ENV"
          echo "STATUSEOF" >> "$GITHUB_ENV"

      - name: Update README
        run: python3 .github/scripts/update_deploy_status.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Update deploy monitor status"
          git push
